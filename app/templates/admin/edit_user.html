{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Edit User</h3>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" value="{{ user.email or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" required>
        {% for role in roles %}
          <option value="{{ role.name }}" {% if user.role and user.role.name==role.name %}selected{% endif %}>
            {{ role.name|capitalize }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('admin.users') }}">Cancel</a>
  </form>
</div>
{% endblock %}
