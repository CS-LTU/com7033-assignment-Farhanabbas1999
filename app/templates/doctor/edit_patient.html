{% extends "base.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm" style="border: none; border-radius: 10px;">
                <div class="card-header d-flex justify-content-between align-items-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                    <h4 class="mb-0"><i class="fas fa-user-edit"></i> Edit Patient Information</h4>
                    <a href="{{ url_for('doctor.patients') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left"></i> Back to Patients
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('doctor.edit_patient', patient_id=user.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row">
                            <!-- Personal Information -->
                            <div class="col-md-6">
                                <h5 class="mb-3" style="color: #667eea;"><i class="fas fa-user"></i> Personal Information</h5>
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ user.full_name or '' }}" required style="border-color: #667eea;">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly style="border-color: #667eea; background-color: #f8f9fa;">
                                    <small class="text-muted">Email cannot be changed</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}" style="border-color: #667eea;">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="age" name="age" min="1" max="120" value="{{ patient_data.age if patient_data else '' }}" required style="border-color: #667eea;">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                        <select class="form-select" id="gender" name="gender" required style="border-color: #667eea;">
                                            <option value="">Select Gender</option>
                                            <option value="Male" {% if patient_data and patient_data.gender == 'Male' %}selected{% endif %}>Male</option>
                                            <option value="Female" {% if patient_data and patient_data.gender == 'Female' %}selected{% endif %}>Female</option>
                                            <option value="Other" {% if patient_data and patient_data.gender == 'Other' %}selected{% endif %}>Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Medical Information -->
                            <div class="col-md-6">
                                <h5 class="mb-3" style="color: #667eea;"><i class="fas fa-notes-medical"></i> Medical Information</h5>
                                
                                <div class="mb-3">
                                    <label for="medical_history" class="form-label">Medical History</label>
                                    <textarea class="form-control" id="medical_history" name="medical_history" rows="3" style="border-color: #667eea;">{{ patient_data.medical_history if patient_data else '' }}</textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="blood_pressure" class="form-label">Blood Pressure (mmHg) <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="e.g., 120/80" value="{{ patient_data.blood_pressure if patient_data else '' }}" required style="border-color: #667eea;">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="glucose_level" class="form-label">Glucose Level (mg/dL) <span class="text-danger">*</span></label>
                                    <input type="number" step="0.01" class="form-control" id="glucose_level" name="glucose_level" value="{{ patient_data.glucose_level if patient_data else '' }}" required style="border-color: #667eea;">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="bmi" class="form-label">BMI (Body Mass Index) <span class="text-danger">*</span></label>
                                    <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" value="{{ patient_data.bmi if patient_data else '' }}" required style="border-color: #667eea;">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="stroke_risk_score" class="form-label">Stroke Risk Score (Optional)</label>
                                    <input type="number" step="0.01" class="form-control" id="stroke_risk_score" name="stroke_risk_score" placeholder="0-1" value="{{ patient_data.stroke_risk_score if patient_data else '' }}" min="0" max="1" style="border-color: #667eea;">
                                    <small class="text-muted">Leave empty if not assessed yet</small>
                                </div>
                            </div>
                        </div>
                        
                        <hr style="border-color: #667eea;">
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none;">
                                <i class="fas fa-save"></i> Update Patient
                            </button>
                            <a href="{{ url_for('doctor.patients') }}" class="btn btn-lg" style="background-color: #6c757d; color: white; border: none;">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }
    
    .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
